<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>baper Bank!</title>
  </head>
  <body>
    <header>
      <h1 class="text-3xl font-bold text-center mt-12">
        Let's get <span class="text-sky-700">some Mooooooooney!</span>
      </h1>
    </header>
    <main>
      <section class="mt-12">
        <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
          <div class="bg-green-500 p-8 rounded-xl">
            <h4 class="text-2xl">Deposit</h4>
            <h2 class="text-4xl">$<span id="deposit-balance">00</span></h2> 
          </div>
          <div class="bg-red-600 p-8 rounded-xl">
            <h4 class="text-2xl">Withdraw</h4>
            <h2 class="text-4xl">$<span id="withdraw-total">00</span></h2>
          </div>
          <div class="bg-orange-900 p-8 rounded-xl">
            <h4 class="text-2xl">Balance</h4>
            <h2 class="text-4xl">$<span id="current-balance">1240</span></h2>
          </div>
        </div>
      </section>
      <section class="mt-12">
        <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
          <div class="bg-fuchsia-500 p-8 rounded-xl">
            <h4 class="text-2xl text-white">Please Deposit</h4>
            <input class="w-9/12 block mb-2 px-3" type="email" name="" id="deposit-field" placeholder="$Amount you want to deposit">
            <button class="bg-cyan-900 hover:bg-sky-700 px-8 py-2 text-white font-medium rounded-lg" id="btn-deposit">
                Deposit
            </button>
          </div>
          <div class="bg-sky-900 p-8 rounded-xl">
            <h4 class="text-2xl text-white">Please Withdraw</h4>
            <input class="w-9/12 block mb-2 px-3" type="email" name="" id="withdraw-field" placeholder="$Amount you want to Withdraw">
            <button class="bg-emerald-900 hover:bg-sky-700 px-8 py-2 text-white font-medium rounded-lg" id="btn-withdraw">
                Withdraw
            </button>
          </div>
        </div>
      </section>
    </main>
    <script src="Js/utilites.js"></script>
    <script src="Js/deposit.js"></script>
    <script src="Js/withdraw.js"></script>
  </body>
</html>
